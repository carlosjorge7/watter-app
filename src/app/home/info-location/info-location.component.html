<ion-header>
  <ion-toolbar>
    <ion-title>{{ marker.title }}</ion-title>
  </ion-toolbar>
  <ion-content>
    <ion-icon name="location" slot="start"></ion-icon>
    <p>{{ marker?.latitude }} / {{ marker.longitude }}</p>

  <ion-button (click)="goGoogleMaps()">Como llegar</ion-button>
</ion-header>
